<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandwidth Budget Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="light-theme">
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">ğŸ“Š</div>
          <h1>Bandwidth Tracker</h1>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle Dark Mode">
            <span class="theme-icon">ğŸŒ™</span>
          </button>
          <button id="refreshBtn" class="icon-btn" title="Refresh">
            <span>ğŸ”„</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Main Stats -->
    <div class="stats-container">
      <div class="stat-card primary animate-in">
        <div class="stat-header">
          <div class="stat-icon pulse">ğŸ“ˆ</div>
          <span class="stat-label">Today's Usage</span>
        </div>
        <div class="stat-value" id="todayUsage">
          <span class="loading-skeleton">Loading...</span>
        </div>
        <div class="stat-footer">
          <span id="usageChange" class="stat-change">--</span>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card animate-in" style="animation-delay: 0.1s">
          <div class="stat-icon">ğŸ¯</div>
          <div class="stat-content">
            <span class="stat-label">Budget Left</span>
            <span class="stat-value small" id="budgetLeft">
              <span class="loading-skeleton">--</span>
            </span>
          </div>
        </div>
        
        <div class="stat-card animate-in" style="animation-delay: 0.2s">
          <div class="stat-icon">ğŸŒ</div>
          <div class="stat-content">
            <span class="stat-label">Network</span>
<span class="stat-value small" id="networkInfo">
  <span class="loading-skeleton">Loading...</span>
</span>
          </div>
        </div>
        
        <div class="stat-card animate-in" style="animation-delay: 0.3s">
          <div class="stat-icon">âš¡</div>
          <div class="stat-content">
            <span class="stat-label">Ping</span>
            <span class="stat-value small" id="pingTime">
              <span class="loading-skeleton">--</span>
            </span>
          </div>
        </div>
        
        <div class="stat-card animate-in" style="animation-delay: 0.4s">
          <div class="stat-icon">ğŸš€</div>
          <div class="stat-content">
            <span class="stat-label">Speed</span>
            <span class="stat-value small" id="speedDisplay">
              <span class="loading-skeleton">--</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-section animate-in" style="animation-delay: 0.5s">
      <div class="progress-header">
        <span class="progress-label">Budget Usage</span>
        <span class="progress-percent" id="progressPercent">0%</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
          <div class="progress-glow"></div>
        </div>
      </div>
      <div class="progress-labels">
        <span class="progress-start">0</span>
        <span class="progress-end" id="budgetMax">500 MB</span>
      </div>
    </div>
    
    <!-- Quick Controls -->
    <div class="controls-section">
      <div class="control-card glass animate-in" style="animation-delay: 0.6s">
        <div class="control-content">
          <div class="control-icon-wrapper">
            <div class="control-icon">ğŸ›¡ï¸</div>
          </div>
          <div class="control-info">
            <div class="control-title">Low-Data Mode</div>
            <div class="control-desc" id="lowDataDesc">Save up to 90% bandwidth</div>
          </div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="lowDataToggle">
          <span class="toggle-slider">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </div>
      
      <div class="control-card glass animate-in" style="animation-delay: 0.7s">
        <div class="control-content">
          <div class="control-icon-wrapper">
            <div class="control-icon">ğŸ””</div>
          </div>
          <div class="control-info">
            <div class="control-title">Smart Alerts</div>
            <div class="control-desc">Sound + notification</div>
          </div>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="alertsToggle" checked>
          <span class="toggle-slider">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </div>
    </div>
    
    <!-- Category Tabs -->
    <div class="category-section animate-in" style="animation-delay: 0.8s">
      <div class="category-tabs">
        <button class="category-tab active" data-category="all">
          <span class="tab-icon">ğŸŒ</span>
          <span class="tab-label">All Sites</span>
        </button>
        <button class="category-tab" data-category="social">
          <span class="tab-icon">ğŸ‘¥</span>
          <span class="tab-label">Social</span>
        </button>
        <button class="category-tab" data-category="work">
          <span class="tab-icon">ğŸ’¼</span>
          <span class="tab-label">Work</span>
        </button>
        <button class="category-tab" data-category="media">
          <span class="tab-icon">ğŸ¬</span>
          <span class="tab-label">Media</span>
        </button>
      </div>
    </div>
    
    <!-- Sites List -->
    <div class="sites-section">
      <div class="section-header">
        <div class="section-title">
          <h3>Top Data Users</h3>
          <span class="site-count" id="sitesCount">0 sites</span>
        </div>
        <button id="speedTestBtn" class="action-btn small">
          <span class="btn-icon">ğŸš€</span>
          <span>Test Speed</span>
        </button>
      </div>
      
      <div id="sitesList" class="sites-list">
        <div class="empty-state">
          <div class="empty-animation">
            <div class="empty-icon">ğŸ“Š</div>
            <div class="loading-dots">
              <span></span><span></span><span></span>
            </div>
          </div>
          <p>No data yet. Start browsing!</p>
        </div>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-section">
      <button id="settingsBtn" class="nav-btn">
        <span class="nav-icon">âš™ï¸</span>
        <span class="nav-label">Settings</span>
      </button>
      <button id="chartsBtn" class="nav-btn">
        <span class="nav-icon">ğŸ“ˆ</span>
        <span class="nav-label">Analytics</span>
      </button>
      <button id="helpBtn" class="nav-btn">
        <span class="nav-icon">â“</span>
        <span class="nav-label">Help</span>
      </button>
    </div>
  </div>
  
  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
